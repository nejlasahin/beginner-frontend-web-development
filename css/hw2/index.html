<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="container">

    <!-- Header - Start -->
    <header class="header">
        <img class="image" src="assets/google.jpg" alt="logo">
    </header>
    <!-- Header - End -->

    <!-- Content - Start -->
    <div class="search">
        <p>Search the web using Google!</p>
        <input class="input" type="text">
        <br>
        <button class="button" type="button">Google Search</button>
        <button class="button" type="button">I'm feeling lucky</button>
    </div>
    <!-- Content - End -->


    <!-- Navbar - Start -->
    <navbar class="row">
        <div class="column1" style="background-color:#7EE5DA;">
            <ul>
                <li>Special Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        <div class="column2 fs-medium" style="background-color:#70CCC2;">
            <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
        </div>
        <div class="column3 fs-medium" style="background-color:#62B3AA;">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" value="your e-mail">
            <br>
            <button class="button" type="button">Subscribe</button>
            <a href="#">Archive</a>
        </div>
    </navbar>
    <!-- Navbar - End -->



    <!-- Footer - Start -->
    <footer class="footer">
        <p>Copyright &copy;1998 Google Inc.</p>
    </footer>
    <!-- Footer - End -->
</body>

</html>
